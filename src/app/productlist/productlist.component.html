<div style="padding: 56px;">
    <div style="margin: auto; max-width: 1000px; margin-bottom: 50px;">
        <data-table id="persons-grid" headerTitle="Products" [items]="items" [itemCount]="itemCount" (reload)="reloadItems($event)"
            (rowClick)="rowClick($event)" (rowDoubleClick)="rowDoubleClick($event)" [rowTooltip]="rowTooltip">
            <data-table-column [property]="'id'" [header]="'id'" [sortable]="true" [resizable]="false" [visible]="false">
            </data-table-column>
            <data-table-column [property]="'productname'" [header]="'Product Name'" [sortable]="true" [resizable]="true">
            </data-table-column>
            <data-table-column [property]="'manufacturer'" [header]="'Manufacturer'" [sortable]="true" [resizable]="true">
            </data-table-column>
            <data-table-column [property]="'price'" [header]="'price'" [sortable]="true" [resizable]="true" [width]="100">
            </data-table-column>
            <data-table-column [property]="'unit'" [header]="'unit'" [visible]="true">
            </data-table-column>
            <data-table-column [property]="'category'" [header]="'Category'" [sortable]="true" [resizable]="true" [width]="130">
            </data-table-column>
            <data-table-column [visible]="true" [header]="'Actions'">
                <ng-template #dataTableCell let-item="item">
                    <button (click)="EditClicked(item)" class="btn btn-sm btn-default">Edit</button>
                    <button (click)="DeleteClicked(item)" class="btn btn-sm btn-default">Delete</button>
                </ng-template>
            </data-table-column>
        </data-table>
    </div>
